<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zgłoś Spam</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px; color: #333; text-align: center;
        }
        .button {
            background-color: #0078d4; color: white; border: none;
            padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 4px;
        }
        .button:hover { background-color: #005a9e; }
        .error, .success { display: none; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>Zgłoś Spam</h1>
        <p id="platformSpecificText">Ta wtyczka pozwala zgłosić bieżącą wiadomość jako spam do działu bezpieczeństwa.</p>
        <p>Zgłoszenie zostanie przesłane wraz z kopią oryginalnej wiadomości.</p>
        <button class="button" onclick="reportSpam()">Zgłoś jako spam</button>
        <p class="success" id="successMessage"></p>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        Office.onReady(() => {
            document.getElementById("mainContent").style.display = "block";
        });

        function reportSpam() {
            const itemId = Office.context.mailbox.item.itemId;

            // Sprawdź, czy wiadomość została już zgłoszona
            if (localStorage.getItem(itemId)) {
                showNotification("Ta wiadomość została już zgłoszona.");
                moveToDeletedItems(itemId);
                return;
            }

            Office.context.mailbox.item.getItemIdAsync((asyncResult) => {
                const id = asyncResult.value;
                const request = `
                    <CreateItem MessageDisposition="SendAndSaveCopy">
                        <SavedItemFolderId><DistinguishedFolderId Id="sentitems"/></SavedItemFolderId>
                        <Items>
                            <Message>
                                <Subject>SPAM ALERT: ${Office.context.mailbox.item.subject}</Subject>
                                <Body BodyType="HTML">
                                    Użytkownik ${Office.context.mailbox.userProfile.emailAddress} oznaczył tę wiadomość jako spam. Prosimy o zablokowanie nadawcy.
                                </Body>
                                <ToRecipients>
                                    <Mailbox><EmailAddress>tomaszciszewski01@gmail.com</EmailAddress></Mailbox>
                                </ToRecipients>
                                <Attachments>
                                    <ItemAttachment><Name>original_spam_message.eml</Name><ItemId Id="${id}"/></ItemAttachment>
                                </Attachments>
                            </Message>
                        </Items>
                    </CreateItem>`;

                Office.context.mailbox.makeEwsRequestAsync(request, (result) => {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        localStorage.setItem(itemId, true);
                        showNotification("Wiadomość została zgłoszona jako spam.");
                        moveToDeletedItems(itemId);
                    } else {
                        showNotification("Błąd: " + result.error.message, true);
                    }
                });
            });
        }

        function moveToDeletedItems(itemId) {
            const request = `
                <MoveItem>
                    <ToFolderId><DistinguishedFolderId Id="deleteditems"/></ToFolderId>
                    <ItemIds><ItemId Id="${itemId}"/></ItemIds>
                </MoveItem>`;
            Office.context.mailbox.makeEwsRequestAsync(request);
        }

        function showNotification(message, isError = false) {
            const elemId = isError ? "errorMessage" : "successMessage";
            const elem = document.getElementById(elemId);
            elem.textContent = message;
            elem.style.display = "block";
            setTimeout(() => elem.style.display = "none", 3000);
        }
    </script>
</body>
</html>
