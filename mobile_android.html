<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raport Spamu</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <button id="reportSpam">Report Spam</button>

    <script>
        Office.onReady(function() {
            document.getElementById('reportSpam').addEventListener('click', reportSpam);
        });

        function reportSpam() {
            Office.context.mailbox.item.body.getAsync(Office.CoercionType.Text, function(result) {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    const messageBody = result.value;
                    const links = extractLinks(messageBody);
                    
                    const emailBody = `
                        Temat oryginalnej wiadomości: ${Office.context.mailbox.item.subject}
                        Nadawca: ${Office.context.mailbox.item.sender.emailAddress.address}
                        Data otrzymania: ${Office.context.mailbox.item.dateTimeReceived}
                        ID wiadomości: ${Office.context.mailbox.item.itemId}
                        
                        Treść wiadomości:
                        ${messageBody}
                        
                        Znalezione linki:
                        ${links.join('\n')}
                        
                        Dziękujemy za zgłoszenie spamu!
                    `;

                    Office.context.mailbox.displayNewMessageForm({
                        toRecipients: ['tomaszciszewski01@gmail.com'],
                        subject: 'Spam Report - Message Details',
                        htmlBody: emailBody.replace(/\n/g, '<br>')
                    });
                }
            });
        }

        function extractLinks(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.match(urlRegex) || [];
        }
    </script>
</body>
</html>
