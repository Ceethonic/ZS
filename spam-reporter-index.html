
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zgłoś Spam</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>
<body>
  <div style="text-align: right; margin-bottom: 10px;">
    <a href="spam-reporter-index.html"><img src="https://flagcdn.com/pl.svg" alt="PL" width="24" style="margin-right: 6px; vertical-align: middle;"></a>
    <a href="spam-reporter-indexENG.html"><img src="https://flagcdn.com/gb.svg" alt="EN" width="24" style="vertical-align: middle;"></a>
  </div>
  <div class="container">
    <div class="logo-container">
      <a href="https://ratels.pl" target="_blank">
        <img src="https://ratels.pl/wp-content/themes/ratels/img/logo-przezrozczyste.svg" alt="Ratels Logo">
      </a>
    </div>
    <h1>Zgłoszenie podejrzanej wiadomości</h1>
    <p>Po kliknięciu przycisku zostanie przygotowana wiadomość z informacjami dla zespołu bezpieczeństwa.</p>
    <button class="button" id="reportBtn">Zgłoś jako spam</button>
    <div class="loading" id="loadingIndicator">Zbieranie danych...</div>
    <div class="message" id="resultMessage"></div>
    <div class="footer">
      <p><a href="https://ratels.pl/polityka-prywatnosci/" target="_blank">Polityka prywatności</a></p>
    </div>
  </div>
  <script>
    function showMessage(msg) {
      const div = document.getElementById("resultMessage");
      div.textContent = msg;
      div.style.color = msg.includes("błąd") ? "#d83b01" :
                        msg.includes("już wcześniej zgłoszona") ? "#f2c811" : "#107c10";
    }

    Office.onReady(() => {
      document.getElementById("reportBtn").addEventListener("click", () => {
        const loadingIndicator = document.getElementById("loadingIndicator");
        loadingIndicator.style.display = "block";

        try {
          const item = Office.context.mailbox.item;
          if (!item) {
            showMessage("Nie można pobrać szczegółów wiadomości.");
            loadingIndicator.style.display = "none";
            return;
          }

          const data = {
            subject: item.subject || "(brak tematu)",
            sender: item.from ? (item.from.emailAddress || item.from.displayName) : "(nieznany nadawca)",
            receivedTime: item.dateTimeCreated ? new Date(item.dateTimeCreated).toLocaleString() : "(nieznany czas)",
            messageId: item.internetMessageId || "(brak ID)"
          };

          const wasReportedBefore = saveReportedMessage(data.messageId);
          if (wasReportedBefore) {
            showMessage("Ta wiadomość została już wcześniej zgłoszona.");
            loadingIndicator.style.display = "none";
            return;
          }

          if (item.body) {
            item.body.getAsync(Office.CoercionType.Html, function(resultHtml) {
              if (resultHtml.status === Office.AsyncResultStatus.Succeeded && resultHtml.value) {
                processBodyAndSendEmail(data, resultHtml.value, true);
              } else {
                item.body.getAsync(Office.CoercionType.Text, function(resultText) {
                  if (resultText.status === Office.AsyncResultStatus.Succeeded) {
                    processBodyAndSendEmail(data, resultText.value, false);
                  } else {
                    processBodyAndSendEmail(data, "(nie udało się pobrać treści wiadomości)", false);
                  }
                });
              }
            });
          } else {
            processBodyAndSendEmail(data, "(treść wiadomości niedostępna)", false);
          }
        } catch (error) {
          showMessage("Wystąpił błąd: " + (error.message || "nieznany błąd"));
          loadingIndicator.style.display = "none";
        }
      });
    });

    function saveReportedMessage(messageId) {
      try {
        const reportedMessages = JSON.parse(localStorage.getItem('reportedSpamMessages') || '[]');
        if (!reportedMessages.includes(messageId)) {
          reportedMessages.push(messageId);
          localStorage.setItem('reportedSpamMessages', JSON.stringify(reportedMessages));
          return false;
        }
        return true;
      } catch (e) {
        return false;
      }
    }

    function processBodyAndSendEmail(data, bodyContent, isHtml) {
      let messageBody = bodyContent || "(pusta treść)";
      let textOnlyBody = messageBody;

      if (isHtml) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = messageBody;
        textOnlyBody = tempDiv.textContent || tempDiv.innerText || messageBody;
        textOnlyBody = "UWAGA: Oryginalna wiadomość zawierała HTML, który może ukrywać złośliwe linki.

" + textOnlyBody;
      }

      if (textOnlyBody.length > 3000) {
        textOnlyBody = textOnlyBody.substring(0, 2997) + "...";
      }

      const body = [
        "Zgłoszenie spamu - szczegóły wiadomości:",
        "",
        `Temat: ${data.subject}`,
        `Nadawca: ${data.sender}`,
        `Data otrzymania: ${data.receivedTime}`,
        `ID wiadomości: ${data.messageId}`,
        "",
        "--- Treść tekstowa podejrzanej wiadomości ---",
        textOnlyBody,
        "",
        "--- Koniec treści podejrzanej wiadomości ---",
        "",
        "Prosimy o analizę tej wiadomości pod kątem zagrożeń bezpieczeństwa."
      ].join("\n");

      const encodedSubject = encodeURIComponent("SPAM: " + data.subject);
      const encodedBody = encodeURIComponent(body);
      const mailtoLink = `mailto:tomaszciszewski01@gmail.com?subject=${encodedSubject}&body=${encodedBody}`;
      window.location.href = mailtoLink;

      if (isHtml) {
        const blob = new Blob([bodyContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const downloadLink = document.createElement('a');
        downloadLink.href = url;
        downloadLink.download = 'podejrzana-wiadomosc.html';
        downloadLink.textContent = 'Pobierz oryginalną treść HTML';
        downloadLink.style.display = 'block';
        downloadLink.style.marginTop = '10px';
        downloadLink.style.color = '#0078d4';
        document.getElementById('resultMessage').appendChild(downloadLink);
      }

      document.getElementById("loadingIndicator").style.display = "none";
    }
  </script>
</body>
</html>
