<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zgłoś spam</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; padding: 0.7em 1.5em; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Zgłoś spam</h2>
  <form id="spamForm">
    <label>
      Adres nadawcy:
      <input type="email" name="sender" required>
    </label>
    <label>
      Temat wiadomości:
      <input type="text" name="subject" required>
    </label>
    <label>
      Treść wiadomości:
      <textarea name="body" rows="5" required></textarea>
    </label>
    <button type="submit">Zgłoś</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('spamForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        sender: form.sender.value,
        subject: form.subject.value,
        body: form.body.value
      };
      try {
        const res = await fetch('http://51.38.204.119:3000/report-spam', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          document.getElementById('result').innerHTML = '<p class="success">Zgłoszenie wysłane!</p>';
          form.reset();
        } else {
          document.getElementById('result').innerHTML = '<p class="error">Błąd podczas wysyłania zgłoszenia.</p>';
        }
      } catch (err) {
        document.getElementById('result').innerHTML = '<p class="error">Błąd sieci: ' + err.message + '</p>';
      }
    });
  </script>
</body>
</html>
