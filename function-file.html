<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcje Zgłoś Spam</title>

    <!-- Office.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    
    <script>
        // Wykonuje się po załadowaniu Office.js
        Office.onReady(function() {
            // Inicjalizacja polecenia dla funkcji
            Office.actions.associate('reportSpam', reportSpam);
        });

        // Funkcja obsługująca zgłaszanie spamu
        function reportSpam(event) {
            // Tutaj można dodać logikę przetwarzania zgłoszenia spamu
            // W tym prostym przykładzie po prostu kończymy wykonanie polecenia
            event.completed();
        }

        // Funkcja która może być wywoływana z wstążki lub przycisków
        function getMessageData(callback) {
            Office.context.mailbox.item.body.getAsync(
                "text",
                { asyncContext: "Get message data" },
                function (asyncResult) {
                    if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                        console.error("Error: " + asyncResult.error.message);
                    } else {
                        callback(asyncResult.value);
                    }
                }
            );
        }
    </script>
</head>
<body>
    <!-- Ten plik nie wymaga widocznej zawartości, gdyż służy jedynie do wykonywania funkcji -->
    <div style="display: none;">
        Funkcje dodatku Zgłoś Spam
    </div>
</body>
</html>
