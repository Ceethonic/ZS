    <h1>Wykryto podejrzanÄ… wiadomoÅ›Ä‡??</h1>
    <p>Kliknij przycisk poniÅ¼ej, aby przygotowaÄ‡ zgÅ‚oszenie dla zespoÅ‚u bezpieczeÅ„stwa. System automatycznie doÅ‚Ä…czy oryginalnÄ… wiadomoÅ›Ä‡ jako zaÅ‚Ä…cznik.</p>
    <button class="button" id="reportBtn">ZgÅ‚oÅ› jako spam</button>

  <script>
    // UÅ¼ywamy zmiennej w pamiÄ™ci zamiast localStorage
    let reportedMessages = [];

    function saveReportedMessage(messageId) {
      try {
        if (!reportedMessages.includes(messageId)) {
          reportedMessages.push(messageId);
          return false;
        }
        return true;
      } catch (e) {
        console.error("BÅ‚Ä…d historii zgÅ‚oszeÅ„:", e);
        return false;
      }
    }

    function showMessage(text, type = 'success') {
      const div = document.getElementById("resultMessage");
      div.textContent = text;
      div.className = 'message ' + type;
      div.classList.add('show');
      
      // Automatyczne ukrycie po 8 sekundach
      setTimeout(() => {
        div.classList.remove('show');
      }, 8000);
    }

    Office.onReady(() => {
      document.getElementById("reportBtn").addEventListener("click", async () => {
        const loading = document.getElementById("loadingIndicator");
        const reportBtn = document.getElementById("reportBtn");
        
        try {
          const item = Office.context.mailbox.item;
          if (!item) {
            throw new Error("Nie moÅ¼na pobraÄ‡ szczegÃ³Å‚Ã³w wiadomoÅ›ci.");
          }

          // Najpierw sprawdzamy ID wiadomoÅ›ci
          const messageId = item.internetMessageId || item.id || "(brak ID)";
          if (saveReportedMessage(messageId)) {
            showMessage("Ta wiadomoÅ›Ä‡ zostaÅ‚a juÅ¼ wczeÅ›niej zgÅ‚oszona.", "warning");
            return;
          }

          // Dopiero po walidacji pokazujemy loading i rozpoczynamy analizÄ™
          loading.style.display = "block";
          reportBtn.disabled = true;

          const data = {
            subject: item.subject || "(brak tematu)",
            sender: item.from ? (item.from.emailAddress || item.from.displayName) : "(nieznany nadawca)",
            receivedTime: item.dateTimeCreated ? new Date(item.dateTimeCreated).toLocaleString() : "(nieznany czas)",
            messageId: messageId,
            hasAttachments: item.attachments && item.attachments.length > 0,
            attachmentCount: item.attachments ? item.attachments.length : 0,
            importance: item.importance || "normal",
            categories: item.categories || [],
            conversationId: item.conversationId || "(brak ID konwersacji)",
            bodyPreview: item.bodyPreview || "(brak podglÄ…du)",
            reporter: Office.context.mailbox.userProfile.emailAddress || 'nieznany zgÅ‚aszajÄ…cy'
          };
          console.log('DEBUG: messageId:', data.messageId, 'bodyPreview:', data.bodyPreview);

          // Pobierz treÅ›Ä‡ wiadomoÅ›ci
          item.body.getAsync(Office.CoercionType.Text, function(result) {
            console.log('DEBUG: getAsync result status:', result.status);
            console.log('DEBUG: getAsync result value length:', result.value ? result.value.length : 'null/undefined');
            console.log('DEBUG: getAsync result value preview:', result.value ? result.value.substring(0, 200) : 'brak');
            
            let bodyContent = "(brak treÅ›ci)";
            
            if (result.status === Office.AsyncResultStatus.Succeeded) {
              if (result.value && typeof result.value === 'string' && result.value.trim().length > 0) {
                bodyContent = result.value.trim();
                generateReport(bodyContent);
              } else {
                // SprÃ³buj pobraÄ‡ treÅ›Ä‡ w formacie HTML jeÅ›li TEXT jest pusty
                item.body.getAsync(Office.CoercionType.Html, function(htmlResult) {
                  console.log('DEBUG: HTML getAsync result status:', htmlResult.status);
                  console.log('DEBUG: HTML result value length:', htmlResult.value ? htmlResult.value.length : 'null/undefined');
                  
                  if (htmlResult.status === Office.AsyncResultStatus.Succeeded && htmlResult.value) {
                    // UsuÅ„ tagi HTML z treÅ›ci
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlResult.value;
                    const textContent = tempDiv.textContent || tempDiv.innerText || '';
                    
                    if (textContent.trim().length > 0) {
                      bodyContent = textContent.trim();
                    } else {
                      // JeÅ›li nawet HTML jest pusty, sprÃ³buj bodyPreview
                      bodyContent = data.bodyPreview && data.bodyPreview !== "(brak podglÄ…du)" 
                        ? data.bodyPreview 
                        : "(wiadomoÅ›Ä‡ nie zawiera treÅ›ci tekstowej)";
                    }
                  } else {
                    // UÅ¼yj bodyPreview jako ostatecznoÅ›ci
                    bodyContent = data.bodyPreview && data.bodyPreview !== "(brak podglÄ…du)" 
                      ? data.bodyPreview 
                      : "(nie udaÅ‚o siÄ™ pobraÄ‡ treÅ›ci wiadomoÅ›ci)";
                  }
                  
                  generateReport(bodyContent);
                });
                return; // WyjdÅº z funkcji, Å¼eby nie wykonywaÄ‡ generateReport dwa razy
              }
            } else {
              console.error('DEBUG: BÅ‚Ä…d pobierania treÅ›ci:', result.error);
              // SprÃ³buj uÅ¼yÄ‡ bodyPreview
              bodyContent = data.bodyPreview && data.bodyPreview !== "(brak podglÄ…du)" 
                ? data.bodyPreview 
                : "(bÅ‚Ä…d pobierania treÅ›ci: " + (result.error ? result.error.message : "nieznany bÅ‚Ä…d") + ")";
              generateReport(bodyContent);
            }
          });

          // WyodrÄ™bnij logikÄ™ generowania raportu do osobnej funkcji
          function generateReport(bodyContent) {
            console.log('DEBUG: Final bodyContent length:', bodyContent.length);
            console.log('DEBUG: Final bodyContent preview:', bodyContent.substring(0, 200));
            
            // WyciÄ…gnij aktywne linki z treÅ›ci
            const activeLinks = extractActiveLinks(bodyContent);
            const safeLinks = activeLinks.filter(isSafeLink);
            const suspiciousLinks = activeLinks.filter(link => !isSafeLink(link));

            // Przygotuj listÄ™ zaÅ‚Ä…cznikÃ³w
            const attachments = item.attachments ? item.attachments.map(att => ({
              name: att.name || att.fileName || '(bez nazwy)',
              size: att.size ? formatFileSize(att.size) : 'nieznany',
              type: att.contentType || 'nieznany'
            })) : [];

            const reportBody = [
              "<div style='font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 24px;'>",
              "<div style='background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); padding: 24px; border-radius: 12px; margin-bottom: 24px;'>",
              "<h2 style='color: #1a1a1a; margin: 0 0 16px 0; font-size: 24px; font-weight: 600;'>ğŸš¨ ZgÅ‚oszenie wiadomoÅ›ci spam</h2>",
              "<p style='color: #4a4a4a; line-height: 1.6; margin: 0;'>SzczegÃ³Å‚owy raport podejrzanej wiadomoÅ›ci:</p>",
              "</div>",
              
              "<div style='background-color: white; padding: 24px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);'>",
              
              // Sekcja gÅ‚Ã³wnych informacji
              "<div style='margin-bottom: 24px;'>",
              "<h3 style='color: #2c3e50; margin: 0 0 16px 0; font-size: 18px; font-weight: 600;'>ğŸ“§ Podstawowe informacje</h3>",
              "<table style='width:100%; border-collapse: collapse;'>",
              `<tr><td style='padding:12px; border-bottom:1px solid #e9ecef; font-weight:500; color: #2c3e50; width: 30%;'>Temat:</td><td style='padding:12px; border-bottom:1px solid #e9ecef; color: #34495e;'>${data.subject}</td></tr>`,
              `<tr><td style='padding:12px; border-bottom:1px solid #e9ecef; font-weight:500; color: #2c3e50;'>Nadawca:</td><td style='padding:12px; border-bottom:1px solid #e9ecef; color: #34495e;'>${data.sender}</td></tr>`,
              `<tr><td style='padding:12px; border-bottom:1px solid #e9ecef; font-weight:500; color: #2c3e50;'>Data otrzymania:</td><td style='padding:12px; border-bottom:1px solid #e9ecef; color: #34495e;'>${data.receivedTime}</td></tr>`,
              "</table>",
              "</div>",
              
              // Sekcja metadanych
              "<div style='margin-bottom: 24px;'>",
              "<h3 style='color: #2c3e50; margin: 0 0 16px 0; font-size: 18px; font-weight: 600;'>ğŸ” Metadane wiadomoÅ›ci</h3>",
              "<table style='width:100%; border-collapse: collapse;'>",
              `<tr><td style='padding:12px; border-bottom:1px solid #e9ecef; font-weight:500; color: #2c3e50; width: 30%;'>ID wiadomoÅ›ci:</td><td style='padding:12px; border-bottom:1px solid #e9ecef; color: #34495e; font-family: monospace;'>${data.messageId}</td></tr>`,
              `<tr><td style='padding:12px; border-bottom:1px solid #e9ecef; font-weight:500; color: #2c3e50;'>ID konwersacji:</td><td style='padding:12px; border-bottom:1px solid #e9ecef; color: #34495e; font-family: monospace;'>${data.conversationId}</td></tr>`,
              `<tr><td style='padding:12px; border-bottom:1px solid #e9ecef; font-weight:500; color: #2c3e50;'>Priorytet:</td><td style='padding:12px; border-bottom:1px solid #e9ecef; color: #34495e;'>${data.importance}</td></tr>`,
              "</table>",
              "</div>",
              
              // Sekcja zaÅ‚Ä…cznikÃ³w
              attachments.length > 0 ? [
                "<div style='margin-bottom: 24px;'>",
                "<h3 style='color: #2c3e50; margin: 0 0 16px 0; font-size: 18px; font-weight: 600;'>ğŸ“ ZaÅ‚Ä…czniki</h3>",
                "<table style='width:100%; border-collapse: collapse;'>",
                ...attachments.map(att => 
                  `<tr><td style='padding:12px; border-bottom:1px solid #e9ecef; color: #34495e;'>${att.name}</td><td style='padding:12px; border-bottom:1px solid #e9ecef; color: #7f8c8d; font-size: 0.9em;'>${att.size} â€¢ ${att.type}</td></tr>`
                ),
                "</table>",
                "</div>"
              ].join("") : "",
              
              // Sekcja linkÃ³w
              (safeLinks.length > 0 || suspiciousLinks.length > 0) ? [
                "<div style='margin-bottom: 24px;'>",
                "<h3 style='color: #2c3e50; margin: 0 0 16px 0; font-size: 18px; font-weight: 600;'>ğŸ”— Wykryte linki</h3>",
                
                // Bezpieczne linki
                safeLinks.length > 0 ? [
                  "<div style='margin-bottom: 16px;'>",
                  "<h4 style='color: #27ae60; margin: 0 0 8px 0; font-size: 16px; font-weight: 500;'>âœ… Bezpieczne linki</h4>",
                  "<div style='background: #f0f9f0; padding: 16px; border-radius: 8px; border-left: 4px solid #27ae60;'>",
                  ...safeLinks.map(link => 
                    `<div style='margin-bottom: 8px;'><a href='${link}' style='color: #27ae60; text-decoration: none; word-break: break-all;'>${link}</a></div>`
                  ),
                  "</div>",
                  "</div>"
                ].join("") : "",
                
                // Podejrzane linki
                suspiciousLinks.length > 0 ? [
                  "<div style='margin-bottom: 16px;'>",
                  "<h4 style='color: #e74c3c; margin: 0 0 8px 0; font-size: 16px; font-weight: 500;'>âš ï¸ Podejrzane linki</h4>",
                  "<div style='background: #fdf0ed; padding: 16px; border-radius: 8px; border-left: 4px solid #e74c3c;'>",
                  ...suspiciousLinks.map(link => 
                    `<div style='margin-bottom: 8px;'><a href='${link}' style='color: #e74c3c; text-decoration: none; word-break: break-all;'>${link}</a></div>`
                  ),
                  "</div>",
                  "</div>"
                ].join("") : "",
                
                "</div>"
              ].join("") : "",
              
              // PodglÄ…d treÅ›ci
              "<div style='margin-bottom: 24px;'>",
              "<h3 style='color: #2c3e50; margin: 0 0 16px 0; font-size: 18px; font-weight: 600;'>ğŸ“ PodglÄ…d treÅ›ci</h3>",
              "<div style='background: #f8f9fa; padding: 16px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; color: #34495e; font-size: 0.9em;'>",
              (bodyContent && bodyContent.trim() !== "" && bodyContent !== "(brak treÅ›ci)") 
                ? (bodyContent.length > 1000 ? bodyContent.substring(0, 1000) + "\n\n[...treÅ›Ä‡ zostaÅ‚a skrÃ³cona...]" : bodyContent)
                : "(nie udaÅ‚o siÄ™ pobraÄ‡ treÅ›ci wiadomoÅ›ci)",
              "</div>",
              "</div>",
              
              // Stopka
              "<div style='margin-top: 32px; padding-top: 24px; border-top: 1px solid #e9ecef; text-align: center; color: #7f8c8d; font-size: 0.9em;'>",
              "<p style='margin: 0;'>DziÄ™kujemy za czujnoÅ›Ä‡ i pomoc w utrzymaniu bezpieczeÅ„stwa naszej sieci.</p>",
              "<p style='margin: 8px 0 0 0;'>WiadomoÅ›Ä‡ oryginalna zostaÅ‚a doÅ‚Ä…czona jako zaÅ‚Ä…cznik EML.</p>",
              "</div>",
              
              "</div>",
              "</div>"
            ].join("");

            const message = {
              toRecipients: ['tomaszciszewski01@gmail.com'],
              subject: `ZgÅ‚oszenie spamu od: ${data.reporter}`,
              htmlBody: reportBody,
              attachments: [
                {
                  type: Office.MailboxEnums.AttachmentType.Item,
                  itemId: item.itemId,
                  name: "wiadomosc_spam.eml"
                }
              ]
            };

            // Tworzymy nowÄ… wiadomoÅ›Ä‡
            Office.context.mailbox.displayNewMessageForm({
              toRecipients: message.toRecipients,
              subject: message.subject,
              htmlBody: message.htmlBody,
              attachments: message.attachments
            });

            showMessage("ZgÅ‚oszenie zostaÅ‚o przygotowane. WyÅ›lij wiadomoÅ›Ä‡, aby zakoÅ„czyÄ‡ proces.", "success");
            loading.style.display = "none";
            reportBtn.disabled = false;

            // Zamknij panel po krÃ³tkim opÃ³Åºnieniu
            setTimeout(() => {
              if (Office.context.ui && Office.context.ui.closeContainer) {
                Office.context.ui.closeContainer();
              }
            }, 4000);
          }

        } catch (error) {
          showMessage(error.message || "WystÄ…piÅ‚ nieoczekiwany bÅ‚Ä…d.", "error");
          loading.style.display = "none";
          reportBtn.disabled = false;
        }
      });
    });

    // Dodaj funkcjÄ™ pomocniczÄ… do formatowania rozmiaru pliku
    function formatFileSize(bytes) {
      if (!bytes) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Funkcja do wyciÄ…gania aktywnych linkÃ³w z tekstu
    function extractActiveLinks(text) {
      const linkRegex = /(https?:\/\/[^\s<>"]+|www\.[^\s<>"]+)/g;
      const links = text.match(linkRegex) || [];
      return links.map(link => {
        // Dodaj http:// jeÅ›li link zaczyna siÄ™ od www
        if (link.startsWith('www.')) {
          return 'http://' + link;
        }
        return link;
      }).filter((link, index, self) => self.indexOf(link) === index); // UsuÅ„ duplikaty
    }

    // Funkcja do sprawdzania czy link jest bezpieczny
    function isSafeLink(link) {
      const safeDomains = [
        'ratels.pl',
        'ratest.net.pl',
        'microsoft.com',
        'office.com',
        'outlook.com',
        'live.com',
        'hotmail.com'
      ];
      try {
        const url = new URL(link);
        return safeDomains.some(domain => url.hostname.endsWith(domain));
      } catch {
        return false;
      }
    }
  </script>
