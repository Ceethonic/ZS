  <script>
    function isUnsupportedOutlook() {
      if (Office.context.mailbox && Office.context.mailbox.diagnostics) {
        const version = Office.context.mailbox.diagnostics.hostVersion;
        // Outlook 2016: 16.x.xxxx.xxxx, Outlook 2019: 17.x.xxxx.xxxx (czasem 16.x dla 2019, wiƒôc sprawdzamy oba)
        return version && (version.startsWith('16.') || version.startsWith('17.'));
      }
      return false;
    }

    Office.onReady(() => {
      if (isUnsupportedOutlook()) {
        // Ukryj ca≈ÇƒÖ zawarto≈õƒá dodatku
        const container = document.querySelector('.container');
        if (container) container.style.display = 'none';

        // Wy≈õwietl komunikat
        const msg = document.createElement('div');
        msg.style.cssText = 'color: #cc0000; font-size: 18px; padding: 32px; text-align: center;';
        msg.innerHTML = 'Ten dodatek nie jest obs≈Çugiwany w Outlook 2016 ani 2019.<br>Proszƒô u≈ºyƒá nowszej wersji Outlooka lub OWA.';
        document.body.appendChild(msg);

        // Opcjonalnie zamknij panel po kilku sekundach
        setTimeout(() => {
          if (Office.context.ui && Office.context.ui.closeContainer) {
            Office.context.ui.closeContainer();

        return; // Nie uruchamiaj dalszej logiki dodatku

      // U≈ºywamy localStorage zamiast zmiennej w pamiƒôci
      function saveReportedMessage(messageId) {
        try {
          const reportedMessages = JSON.parse(localStorage.getItem('reportedMessages') || '[]');
          if (!reportedMessages.includes(messageId)) {
            reportedMessages.push(messageId);
            localStorage.setItem('reportedMessages', JSON.stringify(reportedMessages));
            return false;
          }
          return true;
        } catch (e) {
          console.error("B≈ÇƒÖd historii zg≈Çosze≈Ñ:", e);
          return false;
        }
      }

      function showMessage(text, type = 'success') {
        const div = document.getElementById("resultMessage");
        div.textContent = text;
        div.className = 'message ' + type;
        div.classList.add('show');
        
        // Automatyczne ukrycie po 8 sekundach
        setTimeout(() => {
          div.classList.remove('show');
        }, 8000);
      }

      // Funkcja do wyciƒÖgania Message-ID z nag≈Ç√≥wk√≥w
      function getMessageIdFromHeaders(item) {
        return new Promise((resolve) => {
          try {
            console.log('DEBUG: Rozpoczynam pobieranie Message-ID');
            
            // Najpierw sprawd≈∫ internetMessageId
            if (item.internetMessageId) {
              console.log('DEBUG: Znaleziono internetMessageId:', item.internetMessageId);
              resolve(item.internetMessageId);
              return;
            }

            // Je≈õli nie ma internetMessageId, spr√≥buj pobraƒá z nag≈Ç√≥wk√≥w
            item.internetHeaders.getAsync((result) => {
              let messageId = null;
              
              if (result.status === Office.AsyncResultStatus.Succeeded && result.value) {
                console.log('DEBUG: Pobrano nag≈Ç√≥wki internetowe');
                
                // Szukaj Message-ID w nag≈Ç√≥wkach
                for (let header of result.value) {
                  if (header.name && header.name.toLowerCase() === 'message-id') {
                    messageId = header.value;
                    console.log('DEBUG: Znaleziono Message-ID w nag≈Ç√≥wkach:', messageId);
                    break;
                  }
                }
              }

              // Je≈õli nadal nie mamy Message-ID, spr√≥buj innych ≈∫r√≥de≈Ç
              if (!messageId) {
                console.log('DEBUG: Nie znaleziono Message-ID w nag≈Ç√≥wkach, pr√≥bujƒô alternatywnych ≈∫r√≥de≈Ç');
                
                if (item.itemId) {
                  messageId = `itemId:${item.itemId}`;
                  console.log('DEBUG: U≈ºywam itemId jako Message-ID:', messageId);
                } else {
                  messageId = `generated:${Date.now()}`;
                  console.log('DEBUG: Generujƒô nowy Message-ID:', messageId);
                }
              }

              // Usu≈Ñ znaki < > z Message-ID je≈õli istniejƒÖ
              if (messageId) {
                messageId = messageId.replace(/[<>]/g, '');
                console.log('DEBUG: Finalne Message-ID po czyszczeniu:', messageId);
              }

              resolve(messageId || '(brak Message-ID)');
            });
          } catch (error) {
            console.error('DEBUG: B≈ÇƒÖd podczas pobierania Message-ID:', error);
            const fallbackId = item.internetMessageId || item.itemId || `error:${Date.now()}`;
            resolve(fallbackId);
          }
        });
      }

      // Funkcja do pobierania wszystkich nag≈Ç√≥wk√≥w do debugowania
      function debugAllHeaders(item) {

          try {
            item.internetHeaders.getAsync((result) => {
              if (result.status === Office.AsyncResultStatus.Succeeded && result.value) {
                console.log('=== DEBUG: Wszystkie nag≈Ç√≥wki ===');
                result.value.forEach(header => {
                  console.log(`${header.name}: ${header.value}`);
                });
                console.log('=== KONIEC DEBUG NAG≈Å√ìWK√ìW ===');
              }
              resolve();
            });
          } catch (error) {
            console.error('DEBUG: B≈ÇƒÖd debugowania nag≈Ç√≥wk√≥w:', error);
            resolve();
          }

      }

          const version = Office.context.mailbox.diagnostics.hostVersion;

              Office.context.mailbox.displayNewMessageForm({

              showMessage("Zg≈Çoszenie zosta≈Ço przygotowane. Wy≈õlij wiadomo≈õƒá, aby zako≈Ñczyƒá proces. (Outlook 2016, EML do≈ÇƒÖczony)", "success");

            } else {

          console.log('DEBUG: messageId:', data.messageId, 'bodyPreview:', data.bodyPreview);

          // Pobierz tre≈õƒá wiadomo≈õci

            console.log('DEBUG: getAsync result value preview:', result.value ? result.value.substring(0, 200) : 'brak');

            if (result.status === Office.AsyncResultStatus.Succeeded) {
              if (result.value && typeof result.value === 'string' && result.value.trim().length > 0) {

              // PodglƒÖd tre≈õci

              "<p style='margin: 8px 0 0 0; color: #666666 !important;'>Wiadomo≈õƒá oryginalna zosta≈Ça do≈ÇƒÖczona jako za≈ÇƒÖcznik EML.</p>",

            const message = {

        } catch (error) {

          // Fallback: zawsze odblokuj przycisk i loader
          if (!finished) {

            loading.style.display = "none";

        }

      // Dodaj funkcjƒô pomocniczƒÖ do formatowania rozmiaru pliku
      function formatFileSize(bytes) {
        if (!bytes) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      // Funkcja do wyciƒÖgania aktywnych link√≥w z tekstu
      function extractActiveLinks(text) {
        const linkRegex = /(https?:\/\/[^\s<>"]+|www\.[^\s<>"]+)/g;
        const links = text.match(linkRegex) || [];
        return links.map(link => {
          // Dodaj http:// je≈õli link zaczyna siƒô od www
          if (link.startsWith('www.')) {
            return 'http://' + link;
          }
          return link;
        }).filter((link, index, self) => self.indexOf(link) === index); // Usu≈Ñ duplikaty
      }

      // Funkcja do sprawdzania czy link jest bezpieczny
      function isSafeLink(link) {
        const safeDomains = [
          'ratels.pl',
          'ratest.net.pl',
          'microsoft.com',
          'office.com',
          'outlook.com',
          'live.com',
          'hotmail.com'
        ];
        try {
          const url = new URL(link);
          return safeDomains.some(domain => url.hostname.endsWith(domain));
        } catch {
          return false;
        }
      }
    });
