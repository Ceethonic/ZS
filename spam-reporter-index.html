<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Zgłoś Spam</title>
<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: #f4f6f8;
      color: #333;
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
      background-color: #fff;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .logo-container {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 180px;
      height: auto;
    }
    h1 {
      font-size: 22px;
      color: #2f4f6f;
      margin-bottom: 12px;
    }
    p {
      font-size: 15px;
      margin-bottom: 24px;
    }
    .button {
      background-color: #0078d4;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #005a9e;
    }
    .button:active {
      background-color: #004578;
    }
    .message {
      margin-top: 24px;
      font-weight: 500;
      padding: 0 15px;
      font-size: 14px;
    }
    .loading {
      display: none;
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #666;
    }
    .footer a {
      color: #0078d4;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
      .container {
        padding: 24px 16px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div style="text-align: right; margin-bottom: 10px;">
<a href="spam-reporter-index.html"><img alt="PL" src="https://flagcdn.com/pl.svg" style="margin-right: 6px; vertical-align: middle;" width="24"/></a>
<a href="spam-reporter-indexENG.html"><img alt="EN" src="https://flagcdn.com/gb.svg" style="vertical-align: middle;" width="24"/></a>
</div><div class="container"><div class="logo-container"><a href="https://ratels.pl" target="_blank"><img alt="Logo Ratels" src="https://ratels.pl/wp-content/themes/ratels/img/logo-przezrozczyste.svg"/></a></div><h1>Zgłoszenie podejrzanej wiadomości</h1><p>Po kliknięciu przycisku zostanie przygotowana wiadomość z informacjami dla zespołu bezpieczeństwa oraz dodany załącznik z oryginalną wiadomością.</p><button class="button" id="reportBtn">Zgłoś jako spam</button><div class="footer">
<p><a href="https://ratels.pl/polityka-prywatnosci/" target="_blank">Polityka prywatności</a></p>
</div></div>





<div class="loading" id="loadingIndicator">Zbieranie danych...</div>
<div class="message" id="resultMessage"></div>


<script>
    function saveReportedMessage(messageId) {
      try {
        const reportedMessages = JSON.parse(localStorage.getItem('reportedSpamMessages') || '[]');
        if (!reportedMessages.includes(messageId)) {
          reportedMessages.push(messageId);
          localStorage.setItem('reportedSpamMessages', JSON.stringify(reportedMessages));
          return false;
        }
        return true;
      } catch (e) {
        console.error("Błąd historii zgłoszeń:", e);
        return false;
      }
    }

    function showMessage(text, type = 'info') {
      const div = document.getElementById("resultMessage");
      div.textContent = text;
      div.style.color = type === 'error' ? '#d83b01' : (type === 'warning' ? '#f2c811' : '#107c10');
    }

    Office.onReady(() => {
      document.getElementById("reportBtn").addEventListener("click", () => {
        const loading = document.getElementById("loadingIndicator");
        loading.style.display = "block";

        const item = Office.context.mailbox.item;
        if (!item) {
          showMessage("Nie można pobrać szczegółów wiadomości.", "error");
          loading.style.display = "none";
          return;
        }

        const data = {
          subject: item.subject || "(brak tematu)",
          sender: item.from ? (item.from.emailAddress || item.from.displayName) : "(nieznany nadawca)",
          receivedTime: item.dateTimeCreated ? new Date(item.dateTimeCreated).toLocaleString() : "(nieznany czas)",
          messageId: item.internetMessageId || "(brak ID)"
        };

        if (saveReportedMessage(data.messageId)) {
          showMessage("Ta wiadomość została już wcześniej zgłoszona.", "warning");
          loading.style.display = "none";
          return;
        }

        // Przygotowanie treści nowej wiadomości
        const reportBody = [
          "Zgłoszenie spamu - szczegóły wiadomości:",
          "",
          `Temat: ${data.subject}`,
          `Nadawca: ${data.sender}`,
          `Data otrzymania: ${data.receivedTime}`,
          "",
          "Pełna wiadomość została dodana jako załącznik EML."
        ].join("\n");

        // Utworzenie nowej wiadomości z załącznikiem (w trybie API nadawania)
        if (Office.context.mailbox.makeEwsRequestAsync) {
          // Próba automatycznego wysłania wiadomości przez EWS
          try {
            // Najpierw tworzymy i wysyłamy wiadomość z załącznikiem
            const ewsXml = `
              <?xml version="1.0" encoding="utf-8"?>
              <soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                             xmlns:xsd="http://www.w3.org/2001/XMLSchema"
                             xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
                             xmlns:t="http://schemas.microsoft.com/exchange/services/2006/types"
                             xmlns:m="http://schemas.microsoft.com/exchange/services/2006/messages">
                <soap:Header>
                  <t:RequestServerVersion Version="Exchange2013" />
                </soap:Header>
                <soap:Body>
                  <m:CreateItem MessageDisposition="SendAndSaveCopy">
                    <m:Items>
                      <t:Message>
                        <t:Subject>SPAM: ${data.subject.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</t:Subject>
                        <t:Body BodyType="HTML">${reportBody.replace(/\n/g, "<br>").replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</t:Body>
                        <t:ToRecipients>
                          <t:Mailbox>
                            <t:EmailAddress>tomaszciszewski01@gmail.com</t:EmailAddress>
                          </t:Mailbox>
                        </t:ToRecipients>
                        <t:ReferenceItemId Id="${item.itemId}" />
                      </t:Message>
                    </m:Items>
                  </m:CreateItem>
                </soap:Body>
              </soap:Envelope>
            `;
            
            Office.context.mailbox.makeEwsRequestAsync(ewsXml, function(result) {
              if (result.status === Office.AsyncResultStatus.Succeeded) {
                // Następnie przenosimy oryginalną wiadomość do kosza
                const moveToTrashXml = `
                  <?xml version="1.0" encoding="utf-8"?>
                  <soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
                                 xmlns:xsd="http://www.w3.org/2001/XMLSchema" 
                                 xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/" 
                                 xmlns:t="http://schemas.microsoft.com/exchange/services/2006/types" 
                                 xmlns:m="http://schemas.microsoft.com/exchange/services/2006/messages">
                    <soap:Header>
                      <t:RequestServerVersion Version="Exchange2013" />
                    </soap:Header>
                    <soap:Body>
                      <m:MoveItem>
                        <m:ToFolderId>
                          <t:DistinguishedFolderId Id="deleteditems"/>
                        </m:ToFolderId>
                        <m:ItemIds>
                          <t:ItemId Id="${item.itemId}"/>
                        </m:ItemIds>
                      </m:MoveItem>
                    </soap:Body>
                  </soap:Envelope>
                `;
                
                Office.context.mailbox.makeEwsRequestAsync(moveToTrashXml, function(moveResult) {
                  if (moveResult.status === Office.AsyncResultStatus.Succeeded) {
                    showMessage("Wiadomość została zgłoszona jako spam i przeniesiona do kosza.", "info");
                  } else {
                    // Przynajmniej wiadomość została wysłana, nawet jeśli przeniesienie do kosza nie zadziałało
                    showMessage("Wiadomość została zgłoszona jako spam, ale nie udało się przenieść jej do kosza.", "warning");
                  }
                  loading.style.display = "none";
                });
              } else {
                // Jeśli automatyczne wysyłanie nie zadziałało, wracamy do ręcznego formularza
                fallbackToManualSend();
              }
            });
          } catch (e) {
            console.error("Błąd podczas próby automatycznego wysłania:", e);
            fallbackToManualSend();
          }
        } else {
          // Brak dostępu do EWS, używamy standardowego formularza
          fallbackToManualSend();
        }
        
        function fallbackToManualSend() {
          // Utworzenie formularza wiadomości (wymagającego ręcznego kliknięcia Wyślij)
          Office.context.mailbox.displayNewMessageForm({
            toRecipients: ['tomaszciszewski01@gmail.com'],
            subject: "SPAM: " + data.subject,
            htmlBody: reportBody.replace(/\n/g, "<br>"),
            attachments: [
              {
                type: Office.MailboxEnums.AttachmentType.Item,
                itemId: item.itemId,
                name: "original_message.eml"
              }
            ]
          });
          
          // Próba przeniesienia oryginału do kosza za pomocą standardowego API (dostępnego w nowszych wersjach)
          if (Office.context.mailbox.item.move) {
            Office.context.mailbox.item.move.to.deleteditems.executeAsync(
              function(result) {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                  showMessage("Wiadomość została przygotowana do wysłania. Oryginał przeniesiony do kosza.", "info");
                } else {
                  showMessage("Wiadomość została przygotowana do wysłania. Nie udało się przenieść oryginału do kosza.", "warning");
                }
              }
            );
          } else {
            showMessage("Wiadomość została przygotowana do wysłania. Przenieś oryginalną wiadomość do kosza ręcznie.", "info");
          }
          
          loading.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
