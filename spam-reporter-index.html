<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zgłoś Spam</title>
    
    <!-- Office JS API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #005a9e;
        }
        .error {
            color: red;
            font-weight: bold;
            display: none;
        }
        .success {
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
    
    <script type="text/javascript">
        // Inicjalizacja Office JS
        Office.onReady(function(info) {
            // Pokazujemy zawartość dla wszystkich platform
            document.getElementById("mainContent").style.display = "block";
            
            // Sprawdzamy czy jesteśmy na mobilnej platformie, aby dostosować UI
            var isMobile = false;
            
            if (Office.context.diagnostics && Office.context.diagnostics.platform) {
                var platform = Office.context.diagnostics.platform.toLowerCase();
                isMobile = platform === "ios" || platform === "android";
            } else if (Office.context.mailbox && Office.context.mailbox.diagnostics) {
                var hostName = Office.context.mailbox.diagnostics.hostName;
                isMobile = hostName === "Outlook_iOS" || hostName === "Outlook_Android";
            }
            
            // Dostosowujemy tekst dla urządzeń mobilnych, ale funkcja jest dostępna dla wszystkich
            if (isMobile) {
                document.getElementById("platformSpecificText").textContent = 
                    "Ta wtyczka pozwala zgłosić bieżącą wiadomość jako spam bezpośrednio z urządzenia mobilnego.";
            } else {
                document.getElementById("platformSpecificText").textContent = 
                    "Ta wtyczka pozwala zgłosić bieżącą wiadomość jako spam do działu bezpieczeństwa.";
            }
        });
        
        // Funkcja uruchamiana po kliknięciu przycisku
        function reportCurrentMessage() {
            try {
                // Bezpośrednie wywołanie funkcji zgłaszania spamu
                if (Office.context.mailbox && Office.context.mailbox.item) {
                    checkIfAlreadyReported();
                } else {
                    document.getElementById("errorMessage").textContent = "Nie można uzyskać dostępu do wiadomości.";
                    document.getElementById("errorMessage").style.display = "block";
                }
            } catch (error) {
                document.getElementById("errorMessage").textContent = "Błąd: " + error.message;
                document.getElementById("errorMessage").style.display = "block";
            }
        }
        
        // Funkcja sprawdzająca czy wiadomość została już zgłoszona
        function checkIfAlreadyReported() {
            try {
                var messageId = Office.context.mailbox.item.internetMessageId;
                var userEmail = Office.context.mailbox.userProfile.emailAddress;
                
                // Klucz do localStorage będzie kombinacją ID wiadomości i adresu email użytkownika
                var storageKey = "spam_reported_" + messageId + "_" + userEmail;
                
                // Sprawdzamy czy wiadomość została już zgłoszona
                var alreadyReported = localStorage.getItem(storageKey);
                
                if (alreadyReported) {
                    showNotification("Ta wiadomość została już wcześniej zgłoszona jako spam.");
                } else {
                    // Jeśli nie została zgłoszona, raportujemy i zapisujemy informację
                    reportSpam();
                    localStorage.setItem(storageKey, new Date().toISOString());
                }
            } catch (error) {
                // Jeśli wystąpi błąd przy sprawdzaniu, kontynuujemy zgłaszanie
                reportSpam();
            }
        }
        
        // Funkcja zgłaszająca spam
        function reportSpam() {
            try {
                // Najpierw przenieś wiadomość do kosza
                moveToTrashAndSendReport();
            } catch (error) {
                showNotification("Błąd: " + error.message);
            }
        }
        
        // Funkcja przenosząca wiadomość do kosza, a następnie wysyłająca raport
        function moveToTrashAndSendReport() {
            // Pobieramy wszystkie potrzebne informacje przed przeniesieniem do kosza
            var originalSubject = Office.context.mailbox.item.subject;
            var userEmail = Office.context.mailbox.userProfile.emailAddress;
            var originalSender = Office.context.mailbox.item.from ? Office.context.mailbox.item.from.emailAddress : "unknown";
            var messageBody = "";
            
            // Pobierz treść wiadomości, jeśli to możliwe
            if (Office.context.mailbox.item.body) {
                Office.context.mailbox.item.body.getAsync("html", function(result) {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        messageBody = result.value;
                    }
                    
                    // Kontynuuj proces po próbie pobrania treści
                    continueProcessing(originalSubject, userEmail, originalSender, messageBody);
                });
            } else {
                // Jeśli nie można pobrać treści, kontynuuj bez niej
                continueProcessing(originalSubject, userEmail, originalSender, messageBody);
            }
        }
        
        // Funkcja kontynuująca proces po pobraniu danych
        function continueProcessing(originalSubject, userEmail, originalSender, messageBody) {
            // Najpierw oznaczamy wiadomość specjalną kategorią, jeśli to możliwe
            try {
                if (Office.context.mailbox.item.categories && typeof Office.context.mailbox.item.categories.addAsync === 'function') {
                    Office.context.mailbox.item.categories.addAsync(["SPAM"], function(result) {
                        // Po oznaczeniu kategorią, próbujemy przenieść do kosza
                        tryMoveToTrash(originalSubject, userEmail, originalSender, messageBody);
                    });
                } else {
                    // Jeśli nie ma wsparcia dla kategorii, przechodzimy dalej
                    tryMoveToTrash(originalSubject, userEmail, originalSender, messageBody);
                }
            } catch (error) {
                console.log("Błąd podczas dodawania kategorii: " + error.message);
                // Kontynuujemy mimo błędu
                tryMoveToTrash(originalSubject, userEmail, originalSender, messageBody);
            }
        }
        
        // Funkcja próbująca różnych metod przeniesienia do kosza
        function tryMoveToTrash(originalSubject, userEmail, originalSender, messageBody) {
            var moved = false;
            
            // Metoda 1: moveAsync (dla nowszych wersji Outlook)
            try {
                if (Office.context.mailbox.item.move && typeof Office.context.mailbox.item.move === 'function') {
                    Office.context.mailbox.item.move("Deleted Items", function(result) {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            showNotification("Wiadomość została przeniesiona do kosza i zgłoszona jako spam");
                            moved = true;
                        }
                        // Niezależnie od wyniku przeniesienia, wysyłamy raport
                        sendSpamReport(originalSubject, userEmail, originalSender, messageBody);
                    });
                    return; // Zakończ, czekamy na callback
                }
            } catch (error) {
                console.log("Błąd moveAsync: " + error.message);
            }
            
            // Metoda 2: moveToFolderAsync (dla niektórych wersji)
            try {
                if (!moved && typeof Office.context.mailbox.item.moveToFolderAsync === 'function') {
                    Office.context.mailbox.item.moveToFolderAsync("deleteditems", function(result) {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            showNotification("Wiadomość została przeniesiona do kosza i zgłoszona jako spam");
                            moved = true;
                        }
                        // Niezależnie od wyniku przeniesienia, wysyłamy raport
                        sendSpamReport(originalSubject, userEmail, originalSender, messageBody);
                    });
                    return; // Zakończ, czekamy na callback
                }
            } catch (error) {
                console.log("Błąd moveToFolderAsync: " + error.message);
            }
            
            // Metoda 3: EWS API (dla starszych wersji)
            try {
                if (!moved && Office.context.mailbox.makeEwsRequestAsync) {
                    var itemId = Office.context.mailbox.item.itemId;
                    if (itemId) {
                        var ewsRequest = 
                            '<?xml version="1.0" encoding="utf-8"?>' +
                            '<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ' +
                            'xmlns:m="http://schemas.microsoft.com/exchange/services/2006/messages" ' +
                            'xmlns:t="http://schemas.microsoft.com/exchange/services/2006/types" ' +
                            'xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">' +
                            '  <soap:Header>' +
                            '    <t:RequestServerVersion Version="Exchange2013" />' +
                            '  </soap:Header>' +
                            '  <soap:Body>' +
                            '    <m:MoveItem>' +
                            '      <m:ToFolderId>' +
                            '        <t:DistinguishedFolderId Id="deleteditems"/>' +
                            '      </m:ToFolderId>' +
                            '      <m:ItemIds>' +
                            '        <t:ItemId Id="' + itemId + '"/>' +
                            '      </m:ItemIds>' +
                            '    </m:MoveItem>' +
                            '  </soap:Body>' +
                            '</soap:Envelope>';
                        
                        Office.context.mailbox.makeEwsRequestAsync(ewsRequest, function(result) {
                            if (result.status === Office.AsyncResultStatus.Succeeded) {
                                showNotification("Wiadomość została przeniesiona do kosza i zgłoszona jako spam");
                                moved = true;
                            }
                            // Niezależnie od wyniku przeniesienia, wysyłamy raport
                            sendSpamReport(originalSubject, userEmail, originalSender, messageBody);
                        });
                        return; // Zakończ, czekamy na callback
                    }
                }
            } catch (error) {
                console.log("Błąd EWS: " + error.message);
            }
            
            // Jeśli żadna metoda nie zadziałała, wyślij tylko raport
            showNotification("Nie można przenieść wiadomości do kosza, ale zostanie zgłoszona jako spam");
            sendSpamReport(originalSubject, userEmail, originalSender, messageBody);
        }
        
        // Funkcja wysyłająca raport o spamie
        function sendSpamReport(originalSubject, userEmail, originalSender, messageBody) {
            // Przygotowanie treści zgłoszenia
            var subject = "SPAM ALERT: " + originalSubject;
            var body = "<p><strong>Zgłoszenie spamu</strong></p>" +
                      "<p>Użytkownik: " + userEmail + "</p>" +
                      "<p>Zgłosił wiadomość od: " + originalSender + "</p>" +
                      "<p>Z tematem: " + originalSubject + "</p>" +
                      "<p>Data zgłoszenia: " + new Date().toLocaleString() + "</p>" +
                      "<hr>" +
                      "<p><strong>Treść oryginalnej wiadomości:</strong></p>" +
                      (messageBody ? messageBody : "<p><em>(Nie udało się pobrać treści)</em></p>");
            
            // Automatyczne wysyłanie przez API
            var emailDetails = {
                toRecipients: ["tomaszciszewski01@gmail.com"],
                subject: subject,
                htmlBody: body
            };
            
            // Dla nowszych wersji Outlook, próbujemy użyć API do wysyłania
            if (Office.context.mailbox.createMessageAsync) {
                Office.context.mailbox.createMessageAsync(emailDetails, function(result) {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        var message = result.value;
                        // Automatycznie wysyłamy wiadomość
                        message.sendAsync({}, function(sendResult) {
                            if (sendResult.status !== Office.AsyncResultStatus.Succeeded) {
                                // Jeśli się nie udało, używamy fallback
                                fallbackSendMethod(emailDetails);
                            }
                        });
                    } else {
                        // Jeśli nie udało się utworzyć wiadomości, używamy fallback
                        fallbackSendMethod(emailDetails);
                    }
                });
            } else {
                // Dla starszych wersji, używamy fallback
                fallbackSendMethod(emailDetails);
            }
        }
        
        // Funkcja alternatywna dla wysyłania wiadomości
        function fallbackSendMethod(emailDetails) {
            try {
                // Użyj displayNewMessageForm jako alternatywnej metody
                Office.context.mailbox.displayNewMessageForm(emailDetails);
                
                // Wyświetl informację, że użytkownik musi ręcznie zatwierdzić
                showNotification("Proszę kliknąć 'Wyślij' aby zakończyć zgłaszanie spamu");
            } catch (error) {
                showNotification("Nie udało się utworzyć zgłoszenia: " + error.message);
            }
        }
        
        // Pomocnicza funkcja do wyświetlania powiadomień
        function showNotification(message) {
            try {
                // Próba użycia natywnych powiadomień Outlook
                if (Office.context.mailbox && Office.context.mailbox.item && 
                    Office.context.mailbox.item.notificationMessages) {
                    Office.context.mailbox.item.notificationMessages.addAsync("spamReportNotification", {
                        type: "informationalMessage",
                        message: message,
                        icon: "icon-16",
                        persistent: false
                    });
                } else {
                    // Alternatywnie wyświetl wiadomość w interfejsie
                    document.getElementById("successMessage").textContent = message;
                    document.getElementById("successMessage").style.display = "block";
                    
                    // Ukryj po 3 sekundach
                    setTimeout(function() {
                        document.getElementById("successMessage").style.display = "none";
                    }, 3000);
                }
            } catch (error) {
                // W przypadku błędu, wyświetl alert
                alert(message);
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div id="mainContent" style="display: none;">
            <h1>Zgłoś Spam</h1>
            <p id="platformSpecificText">Ta wtyczka pozwala zgłosić bieżącą wiadomość jako spam do działu bezpieczeństwa.</p>
            <button class="button" onclick="reportCurrentMessage()">Zgłoś jako spam</button>
            <p class="success" id="successMessage"></p>
            <p class="error" id="errorMessage"></p>
        </div>
    </div>
</body>
</html>
