<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zgłoś Spam</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    .button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #005a9e;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zgłoś Spam</h1>
  <p>Po kliknięciu zostanie przygotowana wiadomość z tematem i nadawcą do działu bezpieczeństwa.</p>
  <button class="button" id="reportBtn">Zgłoś jako spam</button>
  <div class="message" id="resultMessage"></div>

  <script>
    Office.onReady(() => {
      document.getElementById("reportBtn").addEventListener("click", () => {
        const item = Office.context.mailbox.item;

        if (!item || !item.subject || !item.from) {
          showMessage("Nie można pobrać szczegółów wiadomości.");
          return;
        }

        const subject = encodeURIComponent("SPAM: " + item.subject);
        const body = encodeURIComponent(
          `Zgłoszenie spamu\n\nTemat wiadomości: ${item.subject}\nNadawca: ${item.from.emailAddress || item.from.displayName}\n\nProszę o analizę tej wiadomości.`
        );

        const mailtoLink = `mailto:tomaszciszewski01@gmail.com?subject=${subject}&body=${body}`;
        window.location.href = mailtoLink;
        showMessage("Otworzono nową wiadomość do działu bezpieczeństwa.");
      });
    });

    function showMessage(msg) {
      const div = document.getElementById("resultMessage");
      div.textContent = msg;
    }
  </script>
</body>
</html>
