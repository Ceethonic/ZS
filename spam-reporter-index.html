<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zgłoś Spam</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: #f5f7fa;
      color: #333;
    }
    .container {
      max-width: 540px;
      margin: 0 auto;
      background-color: #fff;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      color: #d97706;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #2f4f6f;
    }
    p {
      font-size: 15px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #005a9e;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #004885;
    }
    .message {
      margin-top: 24px;
      font-size: 14px;
      font-weight: 500;
    }
    .info { color: #107c10; }
    .warning { color: #f2c811; }
    .error { color: #d83b01; }
  </style>
</head>
<body>
  <div class="container">
    <div id="iconPlaceholder" class="icon"></div>
    <h1>Zgłoszenie podejrzanej wiadomości</h1>
    <p>Po kliknięciu przycisku zostanie przygotowana wiadomość e-mail do zespołu bezpieczeństwa.</p>
    <button class="button" id="reportBtn">Zgłoś jako spam</button>
    <div class="message" id="resultMessage"></div>
  </div>

  <script>
    // Ikona
    lucide.createIcons();
    document.getElementById("iconPlaceholder").innerHTML = lucide.icons["mail-warning"].toSvg();

    function showMessage(msg, type = "info") {
      const div = document.getElementById("resultMessage");
      div.textContent = msg;
      div.className = `message ${type}`;
    }

    Office.onReady(() => {
      document.getElementById("reportBtn").addEventListener("click", () => {
        const item = Office.context.mailbox.item;

        if (!item || !item.subject || !item.from || !item.itemId) {
          showMessage("Nie można pobrać szczegółów wiadomości.", "error");
          return;
        }

        const itemId = item.itemId;
        const localKey = "reported_" + itemId;

        if (localStorage.getItem(localKey)) {
          showMessage("Ta wiadomość została już wcześniej zgłoszona jako spam.", "warning");
          return;
        }

        const data = {
          subject: item.subject || "(brak tematu)",
          sender: item.from.emailAddress || item.from.displayName || "(nieznany nadawca)",
          receivedTime: item.dateTimeCreated ? new Date(item.dateTimeCreated).toLocaleString() : "(nieznany czas)",
          messageId: item.internetMessageId || "(brak ID)"
        };

        // Pobieramy treść wiadomości
        if (item.body) {
          item.body.getAsync(Office.CoercionType.Html, (resHtml) => {
            if (resHtml.status === Office.AsyncResultStatus.Succeeded && resHtml.value) {
              processBody(resHtml.value, true, data);
            } else {
              item.body.getAsync(Office.CoercionType.Text, (resText) => {
                if (resText.status === Office.AsyncResultStatus.Succeeded) {
                  processBody(resText.value, false, data);
                } else {
                  processBody("(nie udało się pobrać treści wiadomości)", false, data);
                }
              });
            }
          });
        } else {
          processBody("(treść wiadomości niedostępna)", false, data);
        }

        function processBody(content, isHtml, meta) {
          let messageBody = content || "(pusta treść)";
          if (isHtml) {
            try {
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = messageBody;
              messageBody = tempDiv.textContent || tempDiv.innerText || messageBody;
            } catch (e) {
              console.warn("Nie udało się oczyścić HTML:", e);
            }
          }

          if (messageBody.length > 3000) {
            messageBody = messageBody.substring(0, 2997) + "...";
          }

          const reportText = [
            "Zgłoszenie spamu — szczegóły wiadomości:",
            "",
            `Temat: ${meta.subject}`,
            `Nadawca: ${meta.sender}`,
            `Data otrzymania: ${meta.receivedTime}`,
            `Message-ID: ${meta.messageId}`,
            "",
            "--- Treść wiadomości ---",
            messageBody,
            "--- Koniec treści ---",
            "",
            "Prosimy o analizę tej wiadomości pod kątem zagrożeń bezpieczeństwa."
          ].join("\n");

          const encodedSubject = encodeURIComponent("SPAM: " + meta.subject);
          const encodedBody = encodeURIComponent(reportText);
          const mailtoLink = `mailto:tomaszciszewski01@gmail.com?subject=${encodedSubject}&body=${encodedBody}`;

          // fallback jeśli link za długi
          if (mailtoLink.length > 2000) {
            const shorterBody = encodeURIComponent([
              `Temat: ${meta.subject}`,
              `Nadawca: ${meta.sender}`,
              `Data otrzymania: ${meta.receivedTime}`,
              `Message-ID: ${meta.messageId}`,
              "",
              "Treść była zbyt długa, aby ją dołączyć automatycznie.",
              "",
              "Prosimy o analizę tej wiadomości pod kątem zagrożeń bezpieczeństwa."
            ].join("\n"));

            window.location.href = `mailto:tomaszciszewski01@gmail.com?subject=${encodedSubject}&body=${shorterBody}`;
          } else {
            window.location.href = mailtoLink;
          }

          localStorage.setItem(localKey, "1");
          showMessage("Wiadomość została przekazana do zespołu bezpieczeństwa.", "info");
        }
      });
    });
  </script>
</body>
</html>
