
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Spam</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 24px;
    background-color: #f4f6f8;
    color: #333;
  }
  .container {
    max-width: 560px;
    margin: 0 auto;
    background-color: #fff;
    padding: 32px 24px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    text-align: center;
  }
  .logo-container {
    background-color: #1a1a1a;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 20px;
  }
  .logo-container img {
    max-width: 180px;
    height: auto;
  }
  h1 {
    font-size: 22px;
    color: #2f4f6f;
    margin-bottom: 12px;
  }
  p {
    font-size: 15px;
    margin-bottom: 24px;
  }
  .button {
    background-color: #0078d4;
    color: #fff;
    border: none;
    padding: 12px 28px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .button:hover {
    background-color: #005a9e;
  }
  .button:active {
    background-color: #004578;
  }
  .message {
    margin-top: 24px;
    font-weight: 500;
    padding: 0 15px;
    font-size: 14px;
  }
  .loading {
    display: none;
    margin-top: 20px;
    font-style: italic;
    color: #888;
  }
  .footer {
    margin-top: 32px;
    font-size: 13px;
    color: #666;
  }
  .footer a {
    color: #0078d4;
    text-decoration: none;
  }
  .footer a:hover {
    text-decoration: underline;
  }

  /* ðŸ”§ MEDIA QUERY â€“ brak tego powoduje bÅ‚Ä™dy */
  @media (max-width: 600px) {
    body {
      padding: 16px;
    }
    .container {
      padding: 24px 16px;
    }
    h1 {
      font-size: 20px;
    }
    p {
      font-size: 14px;
    }
  }
</style>
</head>
<body>
  <div style="text-align: right; margin-bottom: 10px;">
    <a href="spam-reporter-index.html">
      <img src="https://flagcdn.com/pl.svg" alt="PL" width="24" style="margin-right: 6px; vertical-align: middle;">
    </a>
    <a href="spam-reporter-indexENG.html">
      <img src="https://flagcdn.com/gb.svg" alt="EN" width="24" style="vertical-align: middle;">
    </a>
  </div>
  <div class="container">
    <div class="logo-container">
      <a href="https://ratels.pl" target="_blank">
        <img src="https://ratels.pl/wp-content/themes/ratels/img/logo-przezrozczyste.svg" alt="Ratels Logo">
      </a>
    </div>
    <h1>Report a Suspicious Message</h1>
    <p>Click the button below to prepare an email with the message details for the security team.</p>
    <button class="button" id="reportBtn">Report as spam</button>
    <div class="loading" id="loadingIndicator">Collecting message data...</div>
    <div class="message" id="resultMessage"></div>
    <div class="footer">
      <p><a href="https://ratels.pl/privacy-policy/" target="_blank">Privacy policy</a></p>
    </div>
  </div>

  <script>
    function showMessage(msg) {
      const div = document.getElementById("resultMessage");
      div.textContent = msg;
      div.style.color = msg.includes("error") ? "#d83b01" :
                        msg.includes("already reported") ? "#f2c811" : "#107c10";
    }

    function saveReportedMessage(messageId) {
      try {
        const reportedMessages = JSON.parse(localStorage.getItem('reportedSpamMessages') || '[]');
        if (!reportedMessages.includes(messageId)) {
          reportedMessages.push(messageId);
          localStorage.setItem('reportedSpamMessages', JSON.stringify(reportedMessages));
          return false;
        }
        return true;
      } catch (e) {
        return false;
      }
    }

    Office.onReady(() => {
      document.getElementById("reportBtn").addEventListener("click", () => {
        const loading = document.getElementById("loadingIndicator");
        loading.style.display = "block";

        const item = Office.context.mailbox.item;
        if (!item) {
          showMessage("Could not access message details.");
          loading.style.display = "none";
          return;
        }

        const data = {
          subject: item.subject || "(no subject)",
          sender: item.from ? (item.from.emailAddress || item.from.displayName) : "(unknown sender)",
          receivedTime: item.dateTimeCreated ? new Date(item.dateTimeCreated).toLocaleString() : "(unknown time)",
          messageId: item.internetMessageId || "(no ID)"
        };

        if (saveReportedMessage(data.messageId)) {
          showMessage("This message was already reported.");
          loading.style.display = "none";
          return;
        }

        item.body.getAsync(Office.CoercionType.Html, function(resultHtml) {
          let cleaned = "(no content)";
          let links = [];

          if (resultHtml.status === Office.AsyncResultStatus.Succeeded && resultHtml.value) {
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = resultHtml.value;
            cleaned = tempDiv.textContent || tempDiv.innerText || resultHtml.value;
            if (cleaned.length > 3000) {
              cleaned = cleaned.substring(0, 2997) + "...";
            }

            const parser = new DOMParser();
            const doc = parser.parseFromString(resultHtml.value, 'text/html');
            const anchors = doc.querySelectorAll('a[href]');
            anchors.forEach(a => {
              const href = a.getAttribute('href');
              if (href && !links.includes(href)) links.push(href);
            });
          }

          const reportBody = [
            "Spam report - message details:",
            "",
            `Subject: ${data.subject}`,
            `Sender: ${data.sender}`,
            `Received: ${data.receivedTime}`,
            `Message ID: ${data.messageId}`,
            "",
            "--- Message text ---",
            cleaned,
            "--- End of message ---",
            "",
            links.length > 0 ? "Links found in the message:" : "No links were found in the message.",
            ...links.map(link => "- " + link),
            "",
            "Please review the message for potential security risks."
          ].join("\n");

          const subjectEncoded = encodeURIComponent("SPAM: " + data.subject);
          const bodyEncoded = encodeURIComponent(reportBody);
          const host = Office.context.mailbox.diagnostics.hostName;

          if (host === "OutlookIOS" || host === "OutlookAndroid") {
            const a = document.createElement("a");
            a.href = `mailto:tomaszciszewski01@gmail.com?subject=${subjectEncoded}&body=${bodyEncoded}`;
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          } else {
            const safeHtml = `<pre>${reportBody.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>`;
            Office.context.mailbox.displayNewMessageForm({
              toRecipients: ["tomaszciszewski01@gmail.com"],
              subject: "SPAM: " + data.subject,
              htmlBody: safeHtml
            });
          }

          showMessage("Message draft prepared.");
          loading.style.display = "none";
        });
      });
    });
  </script>
</body>
</html>
