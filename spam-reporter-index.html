<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zgłoś Spam</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #005a9e;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Zgłoś Spam</h1>
    <p>Ta wtyczka pozwala zgłosić bieżącą wiadomość jako spam do działu bezpieczeństwa.</p>
    <button class="button" id="reportBtn">Zgłoś jako spam</button>
    <div class="message" id="resultMessage"></div>

    <script>
        Office.onReady(() => {
            document.getElementById("reportBtn").addEventListener("click", reportSpam);
        });

        function reportSpam() {
            const mailbox = Office.context.mailbox;
            if (!mailbox || !mailbox.displayNewMessageForm) {
                showMessage("Twoja wersja Outlooka nie wspiera tej funkcji.");
                return;
            }

            const subject = "SPAM ALERT";
            const body = `
                Użytkownik ${mailbox.userProfile.emailAddress} oznaczył wiadomość jako spam.
                Prosimy o sprawdzenie skrzynki oraz ręczne podjęcie działań blokujących nadawcę.
            `;

            mailbox.displayNewMessageForm({
                toRecipients: ["tomaszciszewski01@gmail.com"],
                subject: subject,
                htmlBody: body
            });

            showMessage("Utworzono wiadomość do działu bezpieczeństwa.");
        }

        function showMessage(msg) {
            const div = document.getElementById("resultMessage");
            div.textContent = msg;
        }
    </script>
</body>
</html>
