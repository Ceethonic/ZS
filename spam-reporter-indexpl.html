<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Zgłoś Spam</title>
<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: #f4f6f8;
      color: #333;
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
      background-color: #fff;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .logo-container {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .logo-container img {
      max-width: 180px;
      height: auto;
    }
    h1 {
      font-size: 22px;
      color: #2f4f6f;
      margin-bottom: 12px;
    }
    p {
      font-size: 15px;
      margin-bottom: 24px;
    }
    .button {
      background-color: #0078d4;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #005a9e;
    }
    .button:active {
      background-color: #004578;
    }
    .message {
      margin-top: 24px;
      font-weight: 500;
      padding: 0 15px;
      font-size: 14px;
    }
    .loading {
      display: none;
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #666;
    }
    .footer a {
      color: #0078d4;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
      .container {
        padding: 24px 16px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div style="text-align: right; margin-bottom: 10px;">
<a href="spam-reporter-index.html"><img alt="PL" src="https://flagcdn.com/pl.svg" style="margin-right: 6px; vertical-align: middle;" width="24"/></a>
<a href="spam-reporter-indexENG.html"><img alt="EN" src="https://flagcdn.com/gb.svg" style="vertical-align: middle;" width="24"/></a>
</div><div class="container"><div class="logo-container"><a href="https://ratels.pl" target="_blank"><img alt="Logo Ratels" src="https://ratels.pl/wp-content/themes/ratels/img/logo-przezrozczyste.svg"/></a></div><h1>Zgłoszenie podejrzanej wiadomości</h1><p>Po kliknięciu przycisku zostanie przygotowana wiadomość z informacjami dla zespołu bezpieczeństwa.</p><button class="button" id="reportBtn">Zgłoś jako spam</button><div class="footer">
<p><a href="https://ratels.pl/polityka-prywatnosci/" target="_blank">Polityka prywatności</a></p>
</div></div>





<div class="loading" id="loadingIndicator">Zbieranie danych...</div>
<div class="message" id="resultMessage"></div>


<script>
    function saveReportedMessage(messageId) {
      try {
        const reportedMessages = JSON.parse(localStorage.getItem('reportedSpamMessages') || '[]');
        if (!reportedMessages.includes(messageId)) {
          reportedMessages.push(messageId);
          localStorage.setItem('reportedSpamMessages', JSON.stringify(reportedMessages));
          return false;
        }
        return true;
      } catch (e) {
        console.error("Błąd historii zgłoszeń:", e);
        return false;
      }
    }

    function showMessage(text, type = 'info') {
      const div = document.getElementById("resultMessage");
      div.textContent = text;
      div.style.color = type === 'error' ? '#d83b01' : (type === 'warning' ? '#f2c811' : '#107c10');
    }

    Office.onReady(() => {
      document.getElementById("reportBtn").addEventListener("click", () => {
        const loading = document.getElementById("loadingIndicator");
        loading.style.display = "block";

        const item = Office.context.mailbox.item;
        if (!item) {
          showMessage("Nie można pobrać szczegółów wiadomości.", "error");
          loading.style.display = "none";
          return;
        }

        const data = {
          subject: item.subject || "(brak tematu)",
          sender: item.from ? (item.from.emailAddress || item.from.displayName) : "(nieznany nadawca)",
          receivedTime: item.dateTimeCreated ? new Date(item.dateTimeCreated).toLocaleString() : "(nieznany czas)",
          messageId: item.internetMessageId || "(brak ID)"
        };

        if (saveReportedMessage(data.messageId)) {
          showMessage("Ta wiadomość została już wcześniej zgłoszona.", "warning");
          loading.style.display = "none";
          return;
        }

        if (item.body) {
          item.body.getAsync(Office.CoercionType.Html, function(resHtml) {
            if (resHtml.status === Office.AsyncResultStatus.Succeeded && resHtml.value) {
              handleBody(resHtml.value, true);
            } else {
              item.body.getAsync(Office.CoercionType.Text, function(resText) {
                if (resText.status === Office.AsyncResultStatus.Succeeded) {
                  handleBody(resText.value, false);
                } else {
                  handleBody("(nie udało się pobrać treści wiadomości)", false);
                }
              });
            }
          });
        } else {
          handleBody("(treść niedostępna)", false);
        }

        function handleBody(content, isHtml) {
          let cleaned = content || "(pusta treść)";
          if (isHtml) {
            const temp = document.createElement("div");
            temp.innerHTML = cleaned;
            cleaned = temp.textContent || temp.innerText || cleaned;
          }
          if (cleaned.length > 3000) {
            cleaned = cleaned.substring(0, 2997) + "...";
          }

          const reportBody = [
            "Zgłoszenie spamu - szczegóły wiadomości:",
            "",
            `Temat: ${data.subject}`,
            `Nadawca: ${data.sender}`,
            `Data otrzymania: ${data.receivedTime}`,
            `ID wiadomości: ${data.messageId}`,
            "",
            "--- Treść wiadomości ---",
            cleaned,
            "--- Koniec treści ---",
            "",
            "Prosimy o analizę tej wiadomości pod kątem zagrożeń bezpieczeństwa."
          ].join("\n");

          const subjectEncoded = encodeURIComponent("SPAM: " + data.subject);
          const bodyEncoded = encodeURIComponent(reportBody);
          const mailto = `mailto:tomaszciszewski01@gmail.com?subject=${subjectEncoded}&body=${bodyEncoded}`;

          if (mailto.length > 2000) {
            const shortBody = [
              `Temat: ${data.subject}`,
              `Nadawca: ${data.sender}`,
              `Data otrzymania: ${data.receivedTime}`,
              `ID wiadomości: ${data.messageId}`,
              "",
              "Treść była zbyt długa, aby ją dołączyć.",
              "",
              "Prosimy o analizę tej wiadomości."
            ].join("\n");
            window.location.href = `mailto:tomaszciszewski01@gmail.com?subject=${subjectEncoded}&body=${encodeURIComponent(shortBody)}`;
          } else {
            window.location.href = mailto;
          }

          showMessage("Wiadomość została przekazana do zespołu bezpieczeństwa.");
          loading.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
