      // Funkcja do wyciÄ…gania Message-ID z nagÅ‚Ã³wkÃ³w
      function getMessageIdFromHeaders(item) {
        return new Promise((resolve) => {

            console.log('DEBUG: Rozpoczynam pobieranie Message-ID');

            // JeÅ›li nie ma internetMessageId, sprÃ³buj pobraÄ‡ z nagÅ‚Ã³wkÃ³w
            item.internetHeaders.getAsync((result) => {
              let messageId = null;
              
              if (result.status === Office.AsyncResultStatus.Succeeded && result.value) {
                console.log('DEBUG: Pobrano nagÅ‚Ã³wki internetowe');
                
                // Szukaj Message-ID w nagÅ‚Ã³wkach

                  if (header.name && header.name.toLowerCase() === 'message-id') {
                    messageId = header.value;
                    console.log('DEBUG: Znaleziono Message-ID w nagÅ‚Ã³wkach:', messageId);
                    break;
                  }
                }
              }

              // JeÅ›li nadal nie mamy Message-ID, sprÃ³buj innych ÅºrÃ³deÅ‚
              if (!messageId) {
                console.log('DEBUG: Nie znaleziono Message-ID w nagÅ‚Ã³wkach, prÃ³bujÄ™ alternatywnych ÅºrÃ³deÅ‚');

      // Dodaj funkcjÄ™ pomocniczÄ… do formatowania rozmiaru pliku
      function formatFileSize(bytes) {
        if (!bytes) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      // Funkcja do wyciÄ…gania aktywnych linkÃ³w z tekstu
      function extractActiveLinks(text) {
        const linkRegex = /(https?:\/\/[^\s<>"]+|www\.[^\s<>"]+)/g;
        const links = text.match(linkRegex) || [];
        return links.map(link => {
          // Dodaj http:// jeÅ›li link zaczyna siÄ™ od www
          if (link.startsWith('www.')) {
            return 'http://' + link;
          }
          return link;
        }).filter((link, index, self) => self.indexOf(link) === index); // UsuÅ„ duplikaty
      }

      // Funkcja do sprawdzania czy link jest bezpieczny
      function isSafeLink(link) {
        const safeDomains = [
          'ratels.pl',
          'ratest.net.pl',
          'microsoft.com',
          'office.com',
          'outlook.com',
          'live.com',
          'hotmail.com'
        ];
        try {
          const url = new URL(link);
          return safeDomains.some(domain => url.hostname.endsWith(domain));
        } catch {
          return false;
        }
      }
