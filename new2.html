<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zgłoś spam</title>
  <!-- Biblioteka Office.js do integracji z Outlook -->
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
  <style>
    /* Styl korporacyjny – neutralna kolorystyka i responsywny układ */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: #f4f6f8;  /* Jasnoszare tło strony */
      color: #333;               /* Ciemnoszary kolor tekstu */
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
      background-color: #fff;   /* Białe tło panelu głównego */
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;       /* Wycentrowanie zawartości panelu */
    }
    .logo-container {
      background-color: #1a1a1a; /* Ciemne tło dla logo Ratels */
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }
    .logo-container img {
      max-width: 180px;
      height: auto;
    }
    .lang-switcher {
      text-align: right;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      color: #2f4f6f;          /* Granatowy odcień dla nagłówka */
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .button {
      background-color: #2f4f6f; /* Granatowy przycisk akcji */
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #263e59; /* Ciemniejszy odcień granatu po najechaniu */
    }
    .button:active {
      background-color: #1d3045; /* Najciemniejszy odcień przy wciśnięciu */
    }
    .message {
      margin-top: 24px;
      font-weight: 500;
      padding: 0 15px;
      font-size: 14px;
    }
    .loading {
      display: none;
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #666;
    }
    .footer a {
      color: #2f4f6f;          /* Link w kolorze akcentu (stonowany) */
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
      .container {
        padding: 24px 16px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Nagłówek z wyborem języka -->
    <div class="lang-switcher">
      <a href="spam-reporter-index.html"><img src="https://flagcdn.com/pl.svg" alt="Polski" width="24" style="margin-right: 6px; vertical-align: middle;" /></a>
      <a href="spam-reporter-indexENG.html"><img src="https://flagcdn.com/gb.svg" alt="Angielski" width="24" style="vertical-align: middle;" /></a>
    </div>
    <!-- Logo Ratels -->
    <div class="logo-container">
      <a href="https://ratels.pl" target="_blank">
        <img src="https://ratels.pl/wp-content/themes/ratels/img/logo-przezrozczyste.svg" alt="Logo Ratels" />
      </a>
    </div>
    <!-- Tytuł i opis akcji -->
    <h1>Zgłoszenie podejrzanej wiadomości</h1>
    <p>Po kliknięciu przycisku zostanie przygotowana wiadomość zawierająca informacje dla zespołu bezpieczeństwa, a oryginalna wiadomość zostanie dołączona jako załącznik.</p>
    <!-- Przycisk akcji zgłoszenia spamu -->
    <button class="button" id="reportBtn">Zgłoś jako spam</button>
    <!-- Stopka z polityką prywatności -->
    <div class="footer">
      <p><a href="https://ratels.pl/polityka-prywatnosci/" target="_blank">Polityka prywatności</a></p>
    </div>
  </div>

  <!-- Elementy komunikatów i ładowania -->
  <div class="loading" id="loadingIndicator">Trwa zbieranie danych...</div>
  <div class="message" id="resultMessage"></div>

  <script>
    // Funkcja zapisująca ID zgłoszonej wiadomości w lokalnej pamięci (aby nie zgłaszać ponownie)
    function saveReportedMessage(messageId) {
      try {
        const reportedMessages = JSON.parse(localStorage.getItem('reportedSpamMessages') || '[]');
        if (!reportedMessages.includes(messageId)) {
          reportedMessages.push(messageId);
          localStorage.setItem('reportedSpamMessages', JSON.stringify(reportedMessages));
          return false;  // false oznacza, że jeszcze nie było zgłaszane
        }
        return true;       // true oznacza, że już zgłoszono wcześniej
      } catch (e) {
        console.error("Błąd historii zgłoszeń:", e);
        return false;
      }
    }

    // Funkcja wyświetlania komunikatów dla użytkownika z odpowiednim kolorem
    function showMessage(text, type = 'info') {
      const div = document.getElementById("resultMessage");
      div.textContent = text;
      // Ustaw kolor komunikatu w zależności od typu: błąd (czerwony), ostrzeżenie (żółty), info/sukces (zielony)
      div.style.color = type === 'error' ? '#d83b01'
                    : (type === 'warning' ? '#f2c811' : '#107c10');
    }

    Office.onReady(() => {
      document.getElementById("reportBtn").addEventListener("click", () => {
        const loading = document.getElementById("loadingIndicator");
        loading.style.display = "block";

        const item = Office.context.mailbox.item;
        if (!item) {
          showMessage("Nie udało się pobrać szczegółów wiadomości.", "error");
          loading.style.display = "none";
          return;
        }

        const data = {
          subject: item.subject || "(brak tematu)",
          sender: item.from ? (item.from.emailAddress || item.from.displayName) : "(nieznany nadawca)",
          receivedTime: item.dateTimeCreated ? new Date(item.dateTimeCreated).toLocaleString() : "(nieznany czas)",
          messageId: item.internetMessageId || "(brak ID)"
        };

        // Sprawdź, czy ten email był już zgłoszony wcześniej
        if (saveReportedMessage(data.messageId)) {
          showMessage("Ta wiadomość została już zgłoszona.", "warning");
          loading.style.display = "none";
          return;
        }

        // Przygotuj treść zgłoszenia do wysłania
        const reportBody = [
          "Zgłoszenie spamu - szczegóły wiadomości:",
          "",
          `Temat: ${data.subject}`,
          `Nadawca: ${data.sender}`,
          `Data otrzymania: ${data.receivedTime}`,
          "",
          "Oryginalna wiadomość została dołączona jako załącznik."
        ].join("\n");

        // Otwórz nowy formularz wiadomości z uzupełnionymi danymi i załącznikiem oryginału
        Office.context.mailbox.displayNewMessageForm({
          toRecipients: ['tomaszciszewski01@gmail.com'],
          subject: "SPAM: " + data.subject,
          htmlBody: reportBody.replace(/\n/g, "<br>"),
          attachments: [
            {
              type: Office.MailboxEnums.AttachmentType.Item,
              itemId: item.itemId,
              name: "original_message.eml"
            }
          ]
        });

        // Pokaż komunikat o pomyślnym przygotowaniu zgłoszenia
        showMessage("Wiadomość zgłoszeniowa została przygotowana. Możesz teraz wysłać zgłoszenie.", "info");
        loading.style.display = "none";

        // Po krótkim opóźnieniu zamknij okno dodatku (opcjonalnie)
        setTimeout(() => {
          if (Office.context.ui && Office.context.ui.closeContainer) {
            Office.context.ui.closeContainer();
          }
        }, 3000);
      });
    });
  </script>
</body>
</html>
